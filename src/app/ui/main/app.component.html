<mat-toolbar class="main-toolbar" color="primary">
    <i class="material-icons">assignment</i>
    <span>Online Resume</span>
</mat-toolbar>
<div class="main-div fade-in">
  <div class="section-div">
    <info-snapshot
      [cardHeaderTitle]="profileHeaderTitle"
      [cardHeaderIcon]="profileHeaderIcon"
      [cardColor]="profileHeaderColor" 
      [cardTitle]="profileTitle" 
      [cardSubtitle]="profileSubtitle" 
      [cardContent]="profileContent" 
      [cardImage]="profileImage">
    </info-snapshot>
    <contact-info class="contact-info">
    </contact-info>
    <education-info class="education-info">
    </education-info>
  </div>
  <div class="section-div">
    <work-history></work-history>
  </div>
  <div class="section-div">
  </div>
</div>
